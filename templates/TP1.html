<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>SIGN IN</h1>
<form action="" method="post">
    {{form.hidden_tag()}}
    <p>
        {{form.username.label}}<br>
        {{form.username(size=32)}}
    </p>
    <p>
        {{form.password.label}}<br>
        {{form.password(size=32)}}
    </p>
    <p>{{form.submit()}}</p>

</form>
</body>
</html>
